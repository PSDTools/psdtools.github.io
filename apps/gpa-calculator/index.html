<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>GPA Calculator</title>
    <script type="module" src="/src/script.ts"></script>
  </head>
  <body class="bg-[url('/bground.png')]" onload="startApp()">
    <!-- The overlay -->
    <div id="mySidenav" class="overlay w-0">
      <!-- Button to close the overlay navigation -->
      <!-- TODO: Semanticize this to a `<button>`. -->
      <a href="javascript:void(0)" class="closebtn" onclick="toggleNav(false)"
        >×</a
      >

      <!-- Overlay content -->
      <form class="overlay-content flex flex-col text-white">
        <p class="mt-4 text-sm text-white">These actions refresh the page.</p>
        <button
          class="m-2 text-white"
          type="submit"
          id="clearDataButton"
          onclick="clearData()"
        >
          Clear Grade Data
        </button>
        <button class="m-2 text-white" type="submit" onclick="clearAll()">
          Clear All Site Data
        </button>
      </form>
    </div>

    <div class="main">
      <div
        class="border-b-1 grid grid-cols-6 gap-4 border border-l-0 border-r-0 border-t-0 bg-black p-8 text-white lg:w-1/3 lg:p-2"
      >
        <button
          type="button"
          onclick="toggleNav(true)"
          class="h-8 w-8 rounded-full pb-8 text-xl text-white"
        >
          ☰
        </button>

        <h5
          class="col-span-4 col-start-2 text-center align-middle text-3xl"
          id="gradeLvl"
        >
          Middle School
        </h5>
        <div class="col-start-6 align-middle text-xs">
          Grade Level
          <label class="oldswitch">
            <input
              onclick="hsmsSwap()"
              type="checkbox"
              id="hsmsInput"
              title="hsmsInput"
              oninput="loadGpa();"
            />
            <span class="switch round"></span>
          </label>
        </div>
      </div>
    </div>

    <header id="myHeader"></header>
    <div class="h-full text-white lg:flex lg:pb-8">
      <div
        class="basis-1/3 bg-black p-8 lg:h-screen lg:rounded-br-lg lg:px-10 lg:pt-8"
      >
        <h5>How to use!</h5>
        <p id="Directions">
          Input number of classes you are taking and press "Submit", then input
          your grades under "Grades".
        </p>
        <p id="Directions2">
          Your class data will then be saved to your device. This is so if you
          refresh, your data is saved!
        </p>

        <form>
          <input
            type="number"
            placeholder="Number of Classes"
            id="numOfClasses"
            class="rounded-xs mt-3 pl-1 text-black"
          />
          <button
            onclick="classAmount()"
            class="rounded-xs px-1 text-black"
            type="submit"
          >
            Submit
          </button>
        </form>
      </div>

      <div class="p-4 px-4 lg:w-2/3 lg:p-8 lg:px-16" id="c">
        <h5>Grades:</h5>
        <div id="temp1"></div>
        <div
          class="static rounded-lg bg-black p-4 text-white lg:fixed lg:bottom-16 lg:right-16 lg:drop-shadow-2xl"
        >
          <h2 id="gpa">No Data</h2>
        </div>
        <p id="saved"></p>
      </div>
    </div>
  </body>
</html>
