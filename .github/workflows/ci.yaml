---
name: Continuous Integration

on:
  # Run on pushes to the default branch.
  push:
    branches:
      - main

  # Run on all PRs.
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

  # Support merge queues.
  merge_group:

  # Run on a schedule.
  schedule:
    - cron: "0 14 * * 1" # Every Monday at 9 in the morning CST

  # Allow running this workflow manually from the Actions tab.
  workflow_dispatch:

env:
  CI: true

permissions:
  contents: read # Needed to clone the repository

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: ‚†®‚†ø Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - name: ‚¨¢ Install Node
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
      - name: ‚öôÔ∏è Cache Turbo
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        id: cache-turbo
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: üéæ Fetch package metadata
        run: pnpm fetch
      - name: üì¶ Install dependencies
        run: pnpm install --frozen-lockfile --offline
      - name: üé≠ Install browser
        run: pnpm exec playwright install --with-deps
        working-directory: apps/petal-notes
      - name: üåê Disable analytics
        run: pnpm exec turbo telemetry disable
      - name: üî® Build
        run: pnpm run build
      - name: üïµÔ∏è Merge Checks
        run: pnpm run merge-checks --continue
      # - name: üßπ Check for deduped dependencies
      #   run: pnpm exec turbo check-deduped-deps
      - name: ‚öôÔ∏è Upload GPA Calculator
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: gpa-calculator
          path: "./apps/gpa-calculator/dist/"
          if-no-files-found: error
      - name: ‚öôÔ∏è Upload Map
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: phs-map
          path: "./apps/phs-map/dist/"
          if-no-files-found: error

  deploy-calculator:
    name: Deploy GPA Calculator
    needs: [build]
    if: ${{ github.event_name != 'merge_group' }}
    runs-on: ubuntu-latest
    timeout-minutes: 4
    permissions:
      id-token: write # Needed for auth with Deno Deploy
    concurrency:
      group: ${{ github.workflow }}=${{ github.ref }}-deploy-calculator
      cancel-in-progress: true

    steps:
      - name: ‚öôÔ∏è Download GPA Calculator
        uses: actions/download-artifact@b14cf4c92620c250e1c074ab0a5800e37df86765 # v4.2.0
        with:
          name: gpa-calculator
          path: "./apps/gpa-calculator/dist/"
      - name: üîß Upload to Deno Deploy
        id: deploy
        uses: denoland/deployctl@7bded90d0d09cd99bbfb513966146315db97618b # 1.13.1
        with:
          project: "gpa-calculator"
          entrypoint: https://deno.land/std@0.224.0/http/file_server.ts
          root: "./apps/gpa-calculator/dist/"

  deploy-map:
    name: Deploy Map
    needs: [build]
    if: ${{ github.event_name != 'merge_group' }}
    runs-on: ubuntu-latest
    timeout-minutes: 4
    permissions:
      id-token: write # Needed for auth with Deno Deploy
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-deploy-map
      cancel-in-progress: true

    steps:
      - name: ‚öôÔ∏è Download Map
        uses: actions/download-artifact@b14cf4c92620c250e1c074ab0a5800e37df86765 # v4.2.0
        with:
          name: phs-map
          path: "./apps/phs-map/dist/"
      - name: üîß Upload to Deno Deploy
        id: deploy
        uses: denoland/deployctl@7bded90d0d09cd99bbfb513966146315db97618b # 1.13.1
        with:
          project: "phs-map"
          entrypoint: https://deno.land/std@0.224.0/http/file_server.ts
          root: "./apps/phs-map/dist/"
